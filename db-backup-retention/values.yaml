# Default values for db-backup-retention.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- string to partially override db-backup-rentention.fullname
nameOverride: ""

# -- string to fully override db-backup-rentention.fullname
fullnameOverride: ""

# -- common annotations to add to all resources
commonAnnotations: {}

# -- common labels to add to all resources
commonLabels: {}

config:
  # -- the name of the pod running the database (will be used to run backup command)
  dbPod: my-mariadb-0
  # -- the name of the database user to use for backup (either direct value or through secret)
  dbUser:
    # -- the name of the database user to use for backup
    value: root
    #secret:
    #  name: my-db-secret
    #  key: my-secret-user-key
  # -- the database password to use for backup (either direct value or through secret)
  dbPassword:
    # value: keepMeSecret!
    secret:
      name: my-db-secret
      key: my-secret-password-key
  # -- the database name to backup or --all-databases
  backupDatabases: --all-databases
  # -- the retention time in seconds for backups (default 43200 = 12 hours)
  retentionSeconds: 43200
  backupMountPath: /backups
  backupExec: mysqldump
  backupFilePrefix: db-backup


cronjob:
  schedule: 0 * * * *
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 2
  successfulJobsHistoryLimit: 1
  backoffLimit: 2
  restartPolicy: Never


persistence:
  ## @param persistence.enabled Enable persistence to store backups using a `PersistentVolumeClaim`. If false, use emptyDir - for testing only.
  ##
  enabled: true
  ## @param persistence.existingClaim Name of an existing `PersistentVolumeClaim` for 
  ## NOTE: When it's set the rest of persistence parameters are ignored
  ##
  existingClaim: ""
  ## @param persistence.storageClass backups persistent volume storage class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  ## @param primary.persistence.labels Labels for the PVC
  ##
  labels: {}
  ## @param primary.persistence.annotations MariaDB primary persistent volume claim annotations
  ##
  annotations: {}
  ## @param primary.persistence.accessModes MariaDB primary persistent volume access Modes
  ##
  accessModes:
    - ReadWriteOnce
  ## @param primary.persistence.size MariaDB primary persistent volume size
  ##
  size: 8Gi
  ## @param primary.persistence.selector Selector to match an existing Persistent Volume
  ## selector:
  ##   matchLabels:
  ##     app: my-app
  ##
  selector: {}



image:
  repository: ghcr.io/wjentner/k8s-db-backup-retention
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

